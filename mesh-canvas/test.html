<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>mesh-canvas</title>
<style>
body{
	margin: 0;
	padding: 0;
	background-color: #333;
}
.demo{
	position: relative;
	margin: 10px auto;
	width: 480px;
	height: 270px;
	border: 1px solid #fff;
}
.demo canvas {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.intro{
	width: 600px;
	margin: 20px auto;
	color: #fff;
	text-align: left;
}
</style>
</head>
<body>
<ol class="intro">
	<li>给点函数添加三维坐标</li>
	<li>构建基本立方体三维坐标点</li>
	<li>通过透视公式排布点的位置</li>
	<li>实现近大远小的透视效果</li>
</ol>
<div class="demo">
	<canvas id="canvas" width="480" height="270"></canvas>
</div>
<script>
{
	const canvas = document.getElementById('canvas');
	const ctx = canvas.getContext('2d');

	// 原点移动到中心
	ctx.translate(
		canvas.width / 2,
		canvas.height / 2
	);
	ctx.save();

	function drawPoint(options) {
		if (!options) return;
		let conf = {
			x: 0,
			y: 0,
			z: 0,
			size: 0,
			color: '#000',
			...options
		};
		ctx.save();
		// 坑：每次绘制一个新的图形，都要调用一次 beginPath
		ctx.beginPath();
		ctx.fillStyle = conf.color;
		ctx.arc(conf.x, conf.y, conf.size, 0, 2 * Math.PI);
		ctx.fill();
		ctx.restore();
	}

	function drawLine(options) {
		if (!options) return;
		let conf = {
			startX: 0,
			startY: 0,
			startZ: 0,
			endX: 0,
			endY: 0,
			endZ: 0,
			size: 1,
			color: '#000',
			...options
		};
		ctx.save();
		ctx.beginPath();
		ctx.strokeStyle = conf.color;
		ctx.lineWidth = conf.size;
		ctx.moveTo(conf.startX, conf.startY);
		ctx.lineTo(conf.endX, conf.endY);
		ctx.stroke();
		ctx.restore();
	}

	drawLine({
		startX: -100,
		startY: 0,
		endX: 100,
		endY: 0,
		color: '#f00'
	});

	drawLine({
		startX: -100,
		startY: 50,
		endX: 100,
		endY: 50,
		color: '#f00'
	});

	drawPoint({
		x: -100,
		y: 0,
		size: 10,
		color: '#fff'
	});

	drawPoint({
		x: 100,
		y: 0,
		size: 10,
		color: '#ff9100'
	});

}
</script>
</body>
</html>
