<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>mesh-canvas</title>
<style>
body{
	margin: 0;
	padding: 0;
	background-color: #333;
}
.demo{
	position: relative;
	margin: 10px auto;
	width: 480px;
	height: 270px;
	border: 1px solid #fff;
}
.demo canvas {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.intro{
	width: 600px;
	margin: 20px auto;
	color: #fff;
	text-align: left;
}
a{
	color: #fff;
}
a:visited{
	color: #fff;
}
</style>
</head>
<body>
<ol class="intro">
	<li>现在我们实现顶点颜色在3d场景的明暗变化</li>
</ol>
<div class="demo">
	<canvas id="canvas" width="480" height="270"></canvas>
</div>
<script>
{
	const canvas = document.getElementById('canvas');
	const ctx = canvas.getContext('2d');

	const PERSPECTIVE_DISTANCE = 200;
	const CENTER = {
		x: 0,
		y: 0,
		z: 0
	};

	// 原点移动到中心
	ctx.translate(
		canvas.width / 2,
		canvas.height / 2
	);
	ctx.save();

	function formatFloat(obj, keys) {
		if (Array.isArray(keys)) {
			keys.forEach(key => {
				obj[key] = parseFloat(obj[key]);
			});
		}
	}

	// 我们抄来这个投影公式
	// 但需要实际理解投影原理，然后再变更它
	function project(vertex) {
		let pos = {};
		// Distance between the camera and the plane
		// 这里需要画图解释为什么使用负值
		let distance = 0 - PERSPECTIVE_DISTANCE;
		let ratio = distance / (distance + vertex.z);

		// 改造成我们所需的效果
		pos.ratio = ratio;
		pos.x = ratio * vertex.x;
		pos.y = ratio * vertex.y;
		pos.z = vertex.z;

		return pos;
	}

	// Rotate a vertice
	// theta 是绕 Z 顺时针旋转
	// phi 是绕 X 顺时针旋转
	function rotate(vertex, center, theta, phi) {
		// Rotation matrix coefficients
		let ct = Math.cos(theta);
		let st = Math.sin(theta);
		let cp = Math.cos(phi);
		let sp = Math.sin(phi);

		// Rotation
		let x = vertex.x - center.x;
		let y = vertex.y - center.y;
		let z = vertex.z - center.z;

		vertex.x = ct * x - st * cp * y + st * sp * z + center.x;
		vertex.y = st * x + ct * cp * y - ct * sp * z + center.y;
		vertex.z = sp * y + cp * z + center.z;
	}

	function drawPoint(options) {
		if (!options) return;
		let conf = {
			x: 0,
			y: 0,
			z: 0,
			size: 0,
			color: '#000',
			...options
		};
		formatFloat(conf, ['x', 'y', 'z', 'size']);
		ctx.save();
		// 坑：每次绘制一个新的图形，都要调用一次 beginPath
		ctx.beginPath();
		ctx.fillStyle = conf.color;
		let pos = project(conf);
		// radius 所受的影响与坐标其实一致
		let radius = (pos.ratio * conf.size) / 2;
		ctx.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);
		ctx.fill();
		ctx.restore();
	}

	function drawLine(options) {
		if (!options) return;
		let conf = {
			startX: 0,
			startY: 0,
			startZ: 0,
			endX: 0,
			endY: 0,
			endZ: 0,
			size: 1,
			color: '#000',
			...options
		};
		formatFloat(conf, [
			'startX',
			'startY',
			'startZ',
			'endX',
			'endY',
			'endZ',
			'size'
		]);
		ctx.save();
		ctx.beginPath();
		ctx.strokeStyle = conf.color;
		ctx.lineWidth = conf.size;
		ctx.moveTo(conf.startX, conf.startY);
		ctx.lineTo(conf.endX, conf.endY);
		ctx.stroke();
		ctx.restore();
	}

	// 参照 css3 标准，z 轴正值朝向近处，物体会放大
	// 立方体一共 8 个点
	const cubeVertexes = [
		[-50, -50, -50],
		[50, -50, -50],
		[50, 50, -50],
		[-50, 50, -50],
		[-50, -50, 50],
		[50, -50, 50],
		[50, 50, 50],
		[-50, 50, 50]
	];

	cubeVertexes.forEach(item => {
		let x = item[0];
		let y = item[1];
		let z = item[2];
		let color = '#ff9100';
		// 区分颜色，辅助验证透视效果
		// 橘色 z 为正值，意味着离观察点近
		// 白色 z 为负值，意味着离观察点远
		if (z < 0) {
			color = '#fff'
		}
		let pos = {
			x,
			y,
			z,
			size: 10,
			color
		};
		// 注意这里顺序很重要
		// 想想为什么要先旋转，再投影
		// 调整参数，了解2个角度参数都是向哪个角度旋转
		rotate(
			pos,
			CENTER,
			Math.PI / 8,
			Math.PI / 8
		);
		drawPoint(pos);
	});
}
</script>
</body>
</html>
